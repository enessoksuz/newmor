# Admin Panel (admin.yenimorfikir.com veya yenimorfikir.com/admin)
server {
    listen 80;
    server_name admin.yenimorfikir.com;

    # SSL için (Let's Encrypt ile)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/admin.yenimorfikir.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/admin.yenimorfikir.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/yenimorfikir-admin-access.log;
    error_log /var/log/nginx/yenimorfikir-admin-error.log;

    # Next.js Admin Panel'e proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Media dosyaları için cache
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 24h;
    }
}

# Frontend (www.yenimorfikir.com veya yenimorfikir.com)
server {
    listen 80;
    server_name yenimorfikir.com www.yenimorfikir.com;

    # SSL için (Let's Encrypt ile)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/yenimorfikir.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yenimorfikir.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/yenimorfikir-frontend-access.log;
    error_log /var/log/nginx/yenimorfikir-frontend-error.log;

    # www olmayan versiyona yönlendir
    if ($host = 'www.yenimorfikir.com') {
        return 301 https://yenimorfikir.com$request_uri;
    }

    # Next.js Frontend'e proxy
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout ayarları
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Media dosyaları için cache
    location /_next/static {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://localhost:3001;
        proxy_cache_valid 200 24h;
    }

    # Public klasöründeki statik dosyalar
    location /uploads {
        alias /root/YeniMorFikir/public/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

